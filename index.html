<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal academic homepage - Research, publications, and achievements">
    <meta name="keywords" content="academic, research, publications, machine learning, computer vision">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="theme-color" content="#2c5282">
    <title>Your Name - Academic Homepage</title>

    <!-- Open Graph -->
    <meta property="og:title" content="Your Name - Academic Homepage">
    <meta property="og:description" content="Personal academic homepage - Research, publications, and achievements">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/avatar.jpg">
    <meta property="og:locale" content="en_US">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Name - Academic Homepage">
    <meta name="twitter:description" content="Personal academic homepage - Research, publications, and achievements">
    <meta name="twitter:image" content="images/avatar.jpg">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com/">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/editor.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-container">
            <button class="mobile-menu-btn" id="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links" id="nav-links">
                <a href="#about">About</a>
                <a href="#news">News</a>
                <a href="#publications">Publications</a>
                <a href="#awards">Awards</a>
                <a href="#experience">Experience</a>
                <a href="#services">Services</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Wrapper -->
    <div class="content-wrapper">
        <div class="container">
            <div class="main-layout">
                <!-- Sidebar / Profile -->
                <aside class="sidebar">
                    <div id="profile-container">
                        <!-- Profile content rendered by JS -->
                    </div>
                </aside>

                <!-- Main Content Area -->
                <main class="main-content">
                    <!-- About Me Section -->
                    <section id="about" class="section">
                        <h2 class="section-title">About Me</h2>
                        <div id="about-container">
                            <!-- About content rendered by JS -->
                        </div>
                    </section>

                    <!-- News Section -->
                    <section id="news" class="section">
                        <h2 class="section-title">News</h2>
                        <div id="news-container">
                            <!-- News content rendered by JS -->
                        </div>
                    </section>

                    <!-- Publications Section -->
                    <section id="publications" class="section">
                        <h2 class="section-title">Publications</h2>
                        <div id="publications-container">
                            <!-- Publications content rendered by JS -->
                        </div>
                    </section>

                    <!-- Awards Section -->
                    <section id="awards" class="section">
                        <h2 class="section-title">Awards</h2>
                        <div id="awards-container">
                            <!-- Awards content rendered by JS -->
                        </div>
                    </section>

                    <!-- Experience Section -->
                    <section id="experience" class="section">
                        <h2 class="section-title">Experience</h2>
                        <div id="experience-container">
                            <!-- Experience content rendered by JS -->
                        </div>
                    </section>

                    <!-- Services Section -->
                    <section id="services" class="section">
                        <h2 class="section-title">Services</h2>
                        <div id="services-container">
                            <!-- Services content rendered by JS -->
                        </div>
                    </section>

                    <!-- Visitor Map (optional - enable Clustrmaps) -->
                    <section id="visitor-map" class="section" style="display: none;">
                        <h2 class="section-title">Visitor Map</h2>
                        <div class="clustrmaps-container">
                            <h3>Visitors from around the world</h3>
                            <div class="clustrmaps-widget">
                                <!-- Add your Clustrmaps widget code here -->
                                <!-- Example: <script type="text/javascript" id="clustrmaps" src="//cdn.clustrmaps.com/map_v2.js?d=YOUR_KEY&w=300&t=tt"></script> -->
                                <p style="color: var(--color-text-muted); font-style: italic;">
                                    Enable Clustrmaps by uncommenting the widget code in the HTML
                                </p>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/data.js"></script>
    <script src="js/liveEdit.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dataManager.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/features.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/seo.js"></script>
    <script src="js/accessibility.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
